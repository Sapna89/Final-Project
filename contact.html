			<article class="content">
				<h2> Contact Details </h2>
                <p>Please leave your name and email address. I will contact you soon as possible</p>
                <form id="demo-form" method="post" action="serviceRequest" data-parsley-validate>
                    <lable for="nameField">
                        Name* <br/>
                        <input id="nameField" type="text" name="nameField" placeholder="your_name" required />
                    </lable> <br/><br/>
                    <lable for="emailField">
                        Email* <br/>
                        <input id="emailField" type="email" name="userEmail" placeholder="your_email" required />
                    </lable> <br/><br/>
                    <lable for="subjectField">
                        Subject <br/>
	                    <select id="selectOptions">
	                        <option>--  Plesae select your option from the below  --</option>
	                        <option>--  I liked your profile  --</option>
	                        <option>--  I have a job for you  --</option>
	                        <option>--  Other  --</option>
	                    </select> 
                    </lable> <br/><br/>
                    <lable for="serviceField">
                        Service Type* <br/>
                    	<input type="radio" name="service" value="photo" required >Photos Only<br>
						<input type="radio" name="service" value="vedio">Vedios Only<br>
						<input type="radio" name="service" value="both">Both
                    </lable> <br/><br/>
                    <lable for="messageField">
                        Message <br/>
	                    <textarea id="commentBox" data-parsley-trigger="keyup" name="message" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-validation-threshold="10" data-parsley-minlength-message = "Come on! You need to enter at least a 20 caracters long comment.." >
	                    </textarea> 
                    </lable> <br/><br/>
                    <input id="submitValue" type="submit" value="submit">                   
                </from>
                <section>
                	<div class="successmessage"> </div>
            	</section>
